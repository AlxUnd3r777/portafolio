<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profesional - Alexander Gallardo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Fondo oscuro */
            color: #e0e0e0; /* Texto claro */
        }
        .header, .footer {
            background-color: #000000; /* Negro */
            color: #ffffff; /* Blanco */
            text-align: center;
            padding: 20px 0;
        }
        .header-content {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .nav-list li {
            margin: 0;
        }
        .nav-list a {
            text-decoration: none;
            color: #e0e0e0; /* Blanco */
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-list a:hover {
            background-color: #444444; /* Gris oscuro */
            color: #ffffff; /* Blanco */
        }
        .menu-toggle {
            display: none;
            background-color: #000000; /* Negro */
            color: #ffffff; /* Blanco */
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: background-color 0.3s;
        }
        .menu-toggle:hover {
            background-color: #333333; /* Gris oscuro */
        }
        .nav-list {
            display: flex;
        }
        .nav-list.mobile {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #000000; /* Negro */
            width: 200px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra */
        }
        .nav-list.mobile.active {
            display: flex;
        }
        @media (max-width: 768px) {
            .nav-list {
                display: none;
            }
            .menu-toggle {
                display: block;
            }
        }
        .section {
            padding: 20px;
            background-color: #2a2a2a; /* Gris oscuro */
            margin: 0 auto 15px;
            width: 90%;
            max-width: 1200px;
        }
        .section h2 {
            color: #ffffff; /* Blanco */
            font-family: 'Arial', sans-serif;
            font-size: 22px;
            text-align: center;
            margin: 0 0 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 15px 0;
            font-size: 16px;
        }
        ul li::before {
            content: '•';
            color: #ffffff; /* Blanco */
            font-size: 18px;
            margin-right: 10px;
        }
        a {
            color: #e0e0e0; /* Blanco */
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #ffffff; /* Blanco */
        }
        #back-to-top-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #000000; /* Negro */
            color: #ffffff; /* Blanco */
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            display: none;
            font-size: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra */
            transition: background-color 0.3s, color 0.3s;
        }
        #back-to-top-btn:hover {
            background-color: #333333; /* Gris oscuro */
            color: #ffffff; /* Blanco */
        }
        .footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 id="header-title">Alexander Gallardo</h1>
            <p id="header-subtitle">Ingeniero de Ejecución en Acuicultura y Analista Programador</p>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <nav>
                <ul class="nav-list">
                    <li><a href="#sobre-mi">Sobre Mí</a></li>
                    <li><a href="#experiencia">Experiencia</a></li>
                    <li><a href="#educacion">Educación</a></li>
                    <li><a href="#habilidades-cursos">Habilidades</a></li>
                    <li><a href="#portafolio">Portafolio</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sections go here (Sobre Mí, Experiencia, etc.) -->

    <button id="back-to-top-btn" onclick="scrollToTop()">↑</button>

    <footer class="footer">
        <p>&copy; 2024 Alexander Gallardo. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Mostrar el botón de volver arriba cuando se desplaza hacia abajo
        window.addEventListener('scroll', function() {
            var button = document.getElementById('back-to-top-btn');
            if (window.scrollY > 300) {
                button.style.display = 'block';
            } else {
                button.style.display = 'none';
            }
        });

        // Función para desplazar hacia arriba
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Función para alternar el menú en móviles
        function toggleMenu() {
            var menu = document.querySelector('.nav-list.mobile');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
