<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profesional - Alexander Gallardo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Integración de AR.js y A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <div class="header-content">
            <h1 id="header-title">Alexander Gallardo</h1>
            <p id="header-subtitle">Ingeniero de Ejecución en Acuicultura y Analista Programador</p>
            <nav>
                <ul>
                    <li><a href="#sobre-mi">Sobre Mí</a></li>
                    <li><a href="#experiencia">Experiencia</a></li>
                    <li><a href="#educacion">Educación</a></li>
                    <li><a href="#habilidades-cursos">Habilidades</a></li>
                    <li><a href="#portafolio">Portafolio</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección Portafolio -->
    <section id="portafolio">
        <div class="section-content">
            <h2>Portafolio</h2>
            <button id="openScannerBtn">Abrir Escáner QR</button>
            <button id="openPageBtn">Ir a Página</button>
        </div>
    </section>

    <!-- Modal para escáner de QR -->
    <div id="scannerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- El a-scene solo se muestra cuando se abre el modal -->
            <a-scene embedded arjs>
                <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-patt.hiro">
                    <a-box position="0 0.5 0" material="color: red;"></a-box>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Alexander Gallardo. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
